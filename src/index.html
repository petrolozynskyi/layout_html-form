<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="personal field">
        <legend>Personal information</legend>
        <label class="label foo">
          Surname:
          <input type="text"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="label foo">
          Name:
          <input
            type="text"
            autocomplete="off"
          >
        </label>


        <label class="label foo">
          How old are You?
          <input type="number" name="how old are you"
            value="12" min="1"
            max="100"
          >
        </label>


        <label class="label foo">
          Full date of birth:
          <input
            type="date"
            name="surname"
            placeholder="mm/dd/yyyy"
          >
        </label>


        <label class="last label foo">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            required
          >
        </label>

      </fieldset>
      <fieldset class="field">
        <legend>Registration</legend>

        <label class="label foo">
          E-mail:
          <input
            type="email"
            name="e-mail"
            placeholder="email@example.com"
          >
        </label>


        <label class="last label foo">
          Password:
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="32"
          >
        </label>

      </fieldset>
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>

        <div class="div foo">Do you love cats?
          <label class="radio">
            <input
             type="radio"
             name="love"
             value="yes"
            >
          Yes
          </label>
          <label class="radio">
            <input
             type="radio"
             name="love"
             value="no"
            >
          No
          </label>
        </div>


        <label class="form-field
         label
         foo
          qwe">
          What is your favorite color?
          <input
            type="color"
            name="color"
            multiple
          >
        </label>


        <label class="form-field label foo">
          What time do you go to bed?
          <input type="time"
            name="time"
            step="1"
          >
        </label>


        <label class="form-field label foo">
          What are your favorite brand of cars?
          <select name="car" size="4">
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </label>


        <label class="last label foo">
          How do you rate our work?
          <input
            type="range"
            name="work"
          >
        </label>

      </fieldset>
      <fieldset class="field">
        <legend>Additional info:</legend>
        </legends>


        <label class="form-field label foo">
          Comments:
          <textarea class="form-field"></textarea>
        </label>


        <label class="last foo">
          Would you recommend us?
          <select name="recommend">
            <option>yes</option>
            <option>no</option>
          </select>
        </label>


      </fieldset>

      <button class="button" type="submit">Submit</button>

      <script type="text/javascript" src="./main.js"></script>
    </form>
  </body>
</html>
